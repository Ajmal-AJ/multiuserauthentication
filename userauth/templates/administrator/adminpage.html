<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <h1 class="text-center my-3">Admin Dashboard</h1>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form action="{% url 'multiuserauth:agent_register' %}" method="POST"  class="shadow-sm p-3 mt-4 row">
                    {% csrf_token %}
                    <div class="mb-3 col-md-6">
                        <input type="text" class="form-control" name="username" placeholder="username" id="">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="firstname">
                    </div>

                    <div class="mb-3 col-md-6">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="lastname">
                    </div>
                    <div class="mb-3 col-md-6">
                        <textarea class="form-control" name="address" id="address" placeholder="address"></textarea>
                    </div>

                    <div class="mb-3 col-md-6">
                        <select name="usertype" class="form-select"  id="usertype">
                            <option value="" >select User</option>
                            <option value="agent">Agent</option>
                            <option value="customers">Customers</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-secondary" type="submit">save data</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

    {% if user.is_authenticated %}
    <a href="{% url 'multiuserauth:logoutuser' %}">Logout</a>
{% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
